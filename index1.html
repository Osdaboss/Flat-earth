        <link rel="stylesheet" href="style.css">

        <title>Subscription</title>
    </head>
    <body>
        <h1>Subscribe now for FREE*
            and join our happy community
        </h1>
        <div class="input">
            <form class="Fullname">
                <input autofocus id="name" placeholder="Full name" type="text">
                <input type="submit">
            </form>
            <form class="Email">
                <input autofocus id="Email" placeholder="email" type="text">
                <input type="submit">
            </form>
        </div>
        <div class="bar"></div>
        <div id="boxes">
            <div class="box" id="week">Weekly program</div>
            <div class="box" id="month">Monthly program</div>
            <div class="box" id="year">Yearly program</div>
            <div class="box" id="archives">Archives</div>
        </div>
        <p>*In accordance with our <a href="index2.html">Terms and Conditions</a></p>

    <script>
            document.querySelector('.Fullname').onsubmit = function() { 
            const name = document.querySelector('#name').value; 
            alert(`Hello, ${name}, thank you for helping our cause!`);
            }
            document.querySelector('.Email').onsubmit = function() { 
            const email = document.querySelector('#Email').value; 
            alert(`We will send the bill at ${email}`);
            }
        </script>
